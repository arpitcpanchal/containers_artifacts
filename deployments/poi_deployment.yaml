apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi-deployment
  labels:
    app: poi
  namespace: tripinsightsapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
      tier: api
  template:
    metadata:
      labels:
        app: poi
        tier: api
    spec:
      containers:
      - name: poi
        image: registryzlt8225.azurecr.io/tripinsights/poi:1.0
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        env:
        - name: SQL_SERVER
          valueFrom:
            secretKeyRef:
              name: mydrivingdb-secret
              key: SQL_SERVER
        - name: SQL_DBNAME
          valueFrom:
            secretKeyRef:
              name: mydrivingdb-secret
              key: SQL_DBNAME
        - name: SQL_USER
          valueFrom:
            secretKeyRef:
              name: mydrivingdb-secret
              key: SQL_USER
        - name: SQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mydrivingdb-secret
              key: SQL_PASSWORD